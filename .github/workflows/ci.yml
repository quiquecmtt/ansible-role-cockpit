---
name: Continuous Integration
"on":
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 7 * * 0"

defaults:
  run:
    working-directory: "quiquecmtt.cockpit"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: "quiquecmtt.cockpit"

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - fedora42
          - debian12
          - debian13
          - ubuntu2404
          - ubuntu2204
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: "quiquecmtt.cockpit"

      - name: Telemetry
        uses: quiquecmtt/telemetry-action@v1.1
        with:
          sampling_interval: "2"
          output_format: "both"
          artifact_name: "build-metrics"

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install test dependencies.
        run: pip3 install ansible molecule molecule-plugins[docker] docker

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: ${{ matrix.distro }}
